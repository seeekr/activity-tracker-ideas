<head>
  <title>clicktracker</title>
</head>

<body>
<h1>Click Tracking Demo</h1>

{{>demo}}

{{> clicktest}}
</body>

<template name="playback">
  <div class="playback">
    <div id="cursor">
      <i class="fa fa-money"></i>
    </div>
  </div>
</template>
<template name="controls">
  <button onClick={{record}}><i class="fa fa-record"></i></button>
  <button onClick={{play}}><i class="fa fa-play"></i></button>
</template>

<template name="clicktest">
  <button>Click Me</button>
  <div id="test">
    <button>click</button>
  </div>
  <div class="">
    <p>
      <a href="#">click</a>
    </p>
  </div>
  <div class="outer">
    <div class="inner">
      <button>click</button>
    </div>
  </div>
  <div class="outer">
    <button id="button1">click</button>
  </div>
  <button class="outer outer2">click</button>
</template>
